---
apiVersion: "v1"
kind: "List"
items:
- apiVersion: v1
  kind: Secret
  metadata:
    name: sso-x509-https-secret
  data:
    tls.crt: >-
      
    tls.key: >-
      

  type: kubernetes.io/tls
- apiVersion: "v1"
  kind: "Service"
  metadata:
    name: "${SERVICE_NAME}"
  spec:
    ports:
    - name: "http"
      port: ${INTERNAL_PORT}
      targetPort: ${INTERNAL_PORT}
    selector:
      deploymentconfig: "${SERVICE_NAME}"
    type: "ClusterIP"
- apiVersion: "apps.openshift.io/v1"
  kind: "DeploymentConfig"
  metadata:
    name: "${SERVICE_NAME}"
  spec:
    replicas: 1
    selector:
      deploymentconfig: "${SERVICE_NAME}"
    template:
      metadata:
        labels:
          deploymentconfig: "${SERVICE_NAME}"
      spec:
        containers:
        - image: "${IMAGE}"
          imagePullPolicy: "IfNotPresent"
          name: "${SERVICE_NAME}"
          ports:
          - containerPort: ${INTERNAL_PORT}
            name: "http"
            protocol: "TCP"
          volumeMounts:
          - name: "sso-x509-https-secret"
            mountPath: "/etc/x509/https"
        volumes:
          - name: "sso-x509-https-secret"
            secret:
              secretName: "sso-x509-https-secret"
              defaultMode: 420
              optional: true
    triggers:
    - type: "ConfigChange"
- kind: Route
  apiVersion: route.openshift.io/v1
  metadata:
    name: rhsso
    labels:
      scenarioId: "${SERVICE_NAME}-OpenShiftRhSsoOidcMtlsIT"
    annotations:
      openshift.io/host.generated: 'true'
  spec:
    to:
      kind: Service
      name: rhsso
      weight: 100
    port:
      targetPort: http
    tls:
      termination: passthrough
    wildcardPolicy: None